<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Auth Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Test Firebase Auth + Google Sheets Integration</h3>
                    </div>
                    <div class="card-body">
                        <div id="authStatus" class="alert alert-info">
                            <i class="bi bi-info-circle me-2"></i>Chưa đăng nhập
                        </div>
                        
                        <div class="mb-3">
                            <button class="btn btn-primary" onclick="testFirebaseAuth()">
                                <i class="bi bi-google me-2"></i>Test Firebase Auth
                            </button>
                            <button class="btn btn-success" onclick="testGoogleSheets()" disabled id="testSheetsBtn">
                                <i class="bi bi-table me-2"></i>Test Google Sheets
                            </button>
                            <button class="btn btn-secondary" onclick="signOut()">
                                <i class="bi bi-box-arrow-right me-2"></i>Đăng xuất
                            </button>
                        </div>
                        
                        <div id="testResults" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyASgyPCEktt6XzKYeSy9D9rrnR2hHb0110",
            authDomain: "mln111-cff07.firebaseapp.com",
            databaseURL: "https://mln111-cff07-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mln111-cff07",
            storageBucket: "mln111-cff07.firebasestorage.app",
            messagingSenderId: "25534326749",
            appId: "1:25534326749:web:a896b2aa1ff6958bdaf834",
            measurementId: "G-5ZP1K3NQN3"
        };

        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithPopup, 
            GoogleAuthProvider, 
            signOut as firebaseSignOut, 
            onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Global variables
        let currentUser = null;

        // Listen for auth state changes
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            updateAuthStatus(user);
        });

        // Test Firebase Auth
        window.testFirebaseAuth = async function() {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                console.log('Firebase Auth successful:', user);
                addTestResult('✅ Firebase Auth: Đăng nhập thành công với ' + user.displayName, 'success');
            } catch (error) {
                console.error('Firebase Auth error:', error);
                addTestResult('❌ Firebase Auth: ' + error.message, 'danger');
            }
        };

        // Test Google Sheets
        window.testGoogleSheets = async function() {
            if (!currentUser) {
                addTestResult('❌ Google Sheets: Cần đăng nhập trước', 'warning');
                return;
            }

            try {
                // Load save-result.js functions
                if (typeof window.saveQuizResult !== 'function') {
                    addTestResult('❌ Google Sheets: save-result.js chưa được load', 'warning');
                    return;
                }

                // Test data
                const testData = {
                    mssv: 'TEST123456',
                    name: 'Test User',
                    email: currentUser.email,
                    score: 10,
                    totalQuestions: 20
                };

                addTestResult('🔄 Google Sheets: Đang test lưu kết quả...', 'info');
                
                const result = await window.saveQuizResult(testData);
                
                if (result.success) {
                    addTestResult('✅ Google Sheets: Lưu kết quả thành công', 'success');
                } else {
                    addTestResult('⚠️ Google Sheets: ' + result.error, 'warning');
                }
            } catch (error) {
                console.error('Google Sheets test error:', error);
                addTestResult('❌ Google Sheets: ' + error.message, 'danger');
            }
        };

        // Sign out
        window.signOut = async function() {
            try {
                await firebaseSignOut(auth);
                addTestResult('✅ Đăng xuất thành công', 'info');
            } catch (error) {
                console.error('Sign out error:', error);
                addTestResult('❌ Lỗi đăng xuất: ' + error.message, 'danger');
            }
        };

        // Update auth status
        function updateAuthStatus(user) {
            const authStatus = document.getElementById('authStatus');
            const testSheetsBtn = document.getElementById('testSheetsBtn');
            
            if (user) {
                authStatus.className = 'alert alert-success';
                authStatus.innerHTML = `
                    <i class="bi bi-check-circle me-2"></i>
                    Đã đăng nhập: ${user.displayName} (${user.email})
                `;
                testSheetsBtn.disabled = false;
            } else {
                authStatus.className = 'alert alert-info';
                authStatus.innerHTML = '<i class="bi bi-info-circle me-2"></i>Chưa đăng nhập';
                testSheetsBtn.disabled = true;
            }
        }

        // Add test result
        function addTestResult(message, type) {
            const resultsDiv = document.getElementById('testResults');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            resultsDiv.appendChild(alertDiv);
        }
    </script>

    <!-- Load save-result.js for testing -->
    <script src="save-result.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
