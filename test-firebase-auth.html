<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Auth Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Test Firebase Auth + Google Sheets Integration</h3>
                    </div>
                    <div class="card-body">
                        <div id="authStatus" class="alert alert-info">
                            <i class="bi bi-info-circle me-2"></i>Chưa đăng nhập
                        </div>
                        
                        <div class="mb-3">
                            <button class="btn btn-primary" onclick="testFirebaseAuth()">
                                <i class="bi bi-google me-2"></i>Test Firebase Auth
                            </button>
                            <button class="btn btn-success" onclick="testGoogleSheets()" disabled id="testSheetsBtn">
                                <i class="bi bi-table me-2"></i>Test Google Sheets
                            </button>
                            <button class="btn btn-secondary" onclick="signOut()">
                                <i class="bi bi-box-arrow-right me-2"></i>Đăng xuất
                            </button>
                        </div>
                        
                        <div id="testResults" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Auth Manager -->
    <script type="module" src="auth-manager.js"></script>

    <!-- Load save-result.js for testing -->
    <script src="save-result.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Test AuthManager
        window.testFirebaseAuth = async function() {
            try {
                const user = await window.authManager.signIn();
                console.log('AuthManager sign in successful:', user);
                addTestResult('✅ AuthManager: Đăng nhập thành công với ' + user.displayName, 'success');
            } catch (error) {
                console.error('AuthManager sign in error:', error);
                addTestResult('❌ AuthManager: ' + error.message, 'danger');
            }
        };

        // Test Google Sheets
        window.testGoogleSheets = async function() {
            const user = window.authManager.getCurrentUser();
            if (!user) {
                addTestResult('❌ Google Sheets: Cần đăng nhập trước', 'warning');
                return;
            }

            try {
                // Load save-result.js functions
                if (typeof window.saveQuizResult !== 'function') {
                    addTestResult('❌ Google Sheets: save-result.js chưa được load', 'warning');
                    return;
                }

                // Test data
                const testData = {
                    mssv: 'TEST123456',
                    name: 'Test User',
                    email: user.email,
                    score: 10,
                    totalQuestions: 20
                };

                addTestResult('🔄 Google Sheets: Đang test lưu kết quả...', 'info');
                
                const result = await window.saveQuizResult(testData);
                
                if (result.success) {
                    addTestResult('✅ Google Sheets: Lưu kết quả thành công', 'success');
                } else {
                    addTestResult('⚠️ Google Sheets: ' + result.error, 'warning');
                }
            } catch (error) {
                console.error('Google Sheets test error:', error);
                addTestResult('❌ Google Sheets: ' + error.message, 'danger');
            }
        };

        // Sign out
        window.signOut = async function() {
            try {
                await window.authManager.signOut();
                addTestResult('✅ Đăng xuất thành công', 'info');
            } catch (error) {
                console.error('Sign out error:', error);
                addTestResult('❌ Lỗi đăng xuất: ' + error.message, 'danger');
            }
        };

        // Update auth status
        function updateAuthStatus(user) {
            const authStatus = document.getElementById('authStatus');
            const testSheetsBtn = document.getElementById('testSheetsBtn');
            
            if (user) {
                authStatus.className = 'alert alert-success';
                authStatus.innerHTML = `
                    <i class="bi bi-check-circle me-2"></i>
                    Đã đăng nhập: ${user.displayName} (${user.email})
                `;
                testSheetsBtn.disabled = false;
            } else {
                authStatus.className = 'alert alert-info';
                authStatus.innerHTML = '<i class="bi bi-info-circle me-2"></i>Chưa đăng nhập';
                testSheetsBtn.disabled = true;
            }
        }

        // Add test result
        function addTestResult(message, type) {
            const resultsDiv = document.getElementById('testResults');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            resultsDiv.appendChild(alertDiv);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async function() {
            // Wait for AuthManager to be ready
            await window.authManager.waitForAuthState();
            
            // Listen for auth state changes
            window.authManager.onAuthStateChanged(updateAuthStatus);
        });
    </script>
</body>
</html>
