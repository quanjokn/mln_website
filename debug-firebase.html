<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Firebase Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Debug Firebase Authentication</h3>
                    </div>
                    <div class="card-body">
                        <div id="debugInfo" class="mb-3">
                            <h5>Debug Information:</h5>
                            <div id="debugContent" class="bg-light p-3 rounded">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <span class="ms-2">Initializing...</span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <button class="btn btn-primary" onclick="testFirebaseInit()">
                                <i class="bi bi-gear me-2"></i>Test Firebase Init
                            </button>
                            <button class="btn btn-success" onclick="testGoogleSignIn()">
                                <i class="bi bi-google me-2"></i>Test Google Sign In
                            </button>
                            <button class="btn btn-secondary" onclick="clearDebug()">
                                <i class="bi bi-trash me-2"></i>Clear Debug
                            </button>
                        </div>
                        
                        <div id="testResults" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyASgyPCEktt6XzKYeSy9D9rrnR2hHb0110",
            authDomain: "mln111-cff07.firebaseapp.com",
            databaseURL: "https://mln111-cff07-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mln111-cff07",
            storageBucket: "mln111-cff07.firebasestorage.app",
            messagingSenderId: "25534326749",
            appId: "1:25534326749:web:a896b2aa1ff6958bdaf834",
            measurementId: "G-5ZP1K3NQN3"
        };

        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithPopup, 
            GoogleAuthProvider, 
            signOut, 
            onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        let app, auth, provider;

        // Debug functions
        function addDebugInfo(message, type = 'info') {
            const debugContent = document.getElementById('debugContent');
            const timestamp = new Date().toLocaleTimeString();
            const alertClass = type === 'error' ? 'alert-danger' : 
                              type === 'success' ? 'alert-success' : 
                              type === 'warning' ? 'alert-warning' : 'alert-info';
            
            debugContent.innerHTML += `
                <div class="alert ${alertClass} alert-sm mb-2">
                    <small>[${timestamp}]</small> ${message}
                </div>
            `;
        }

        function addTestResult(message, type = 'info') {
            const resultsDiv = document.getElementById('testResults');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            resultsDiv.appendChild(alertDiv);
        }

        function clearDebug() {
            document.getElementById('debugContent').innerHTML = '';
            document.getElementById('testResults').innerHTML = '';
        }

        // Test Firebase initialization
        window.testFirebaseInit = async function() {
            try {
                addDebugInfo('üîÑ Testing Firebase initialization...', 'info');
                
                // Test config
                addDebugInfo(`Config: ${JSON.stringify(firebaseConfig, null, 2)}`, 'info');
                
                // Initialize Firebase
                app = initializeApp(firebaseConfig);
                addDebugInfo('‚úÖ Firebase app initialized successfully', 'success');
                
                // Initialize Auth
                auth = getAuth(app);
                addDebugInfo('‚úÖ Firebase Auth initialized successfully', 'success');
                
                // Initialize Provider
                provider = new GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
                addDebugInfo('‚úÖ Google Provider configured successfully', 'success');
                
                // Test auth state listener
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        addDebugInfo(`‚úÖ User authenticated: ${user.displayName} (${user.email})`, 'success');
                    } else {
                        addDebugInfo('‚ÑπÔ∏è No user authenticated', 'info');
                    }
                });
                
                addTestResult('‚úÖ Firebase initialization test passed!', 'success');
                
            } catch (error) {
                addDebugInfo(`‚ùå Firebase initialization failed: ${error.message}`, 'error');
                addDebugInfo(`Error details: ${JSON.stringify(error, null, 2)}`, 'error');
                addTestResult(`‚ùå Firebase initialization failed: ${error.message}`, 'danger');
            }
        };

        // Test Google Sign In
        window.testGoogleSignIn = async function() {
            if (!auth || !provider) {
                addTestResult('‚ùå Firebase not initialized. Please run "Test Firebase Init" first.', 'warning');
                return;
            }

            try {
                addDebugInfo('üîÑ Testing Google Sign In...', 'info');
                
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                addDebugInfo(`‚úÖ Sign in successful: ${user.displayName}`, 'success');
                addDebugInfo(`User details: ${JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    photoURL: user.photoURL
                }, null, 2)}`, 'info');
                
                addTestResult(`‚úÖ Google Sign In successful: ${user.displayName}`, 'success');
                
            } catch (error) {
                addDebugInfo(`‚ùå Google Sign In failed: ${error.message}`, 'error');
                addDebugInfo(`Error code: ${error.code}`, 'error');
                addDebugInfo(`Error details: ${JSON.stringify(error, null, 2)}`, 'error');
                addTestResult(`‚ùå Google Sign In failed: ${error.message}`, 'danger');
            }
        };

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            addDebugInfo('üöÄ Debug page loaded', 'info');
            addDebugInfo('Click "Test Firebase Init" to start debugging', 'info');
        });
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
